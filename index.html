<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Api</title>
</head>

<body>
  <header>
    <div class="container-fluid">
      <h1 class="text-center mt-3">API-Exam</h1>
    </div>
  </header>

  <main class="container-fluid">
    <section class="row">
      <div class="col-4">
        <h2 class="text-center">Users</h2>
           <ul class="list-unstyled js-user-list"></ul>
      </div>

      <div class="col-4">
        <h2 class="text-center">Posts</h2>
        <ul class="list-unstyled"></ul>

      </div>

      <div class="col-4">
        <h2 class="text-center">Comments</h2>
        <ul class="list-unstyled"></ul>

      </div>

    </section>
  </main>

  <template id="user-templete-js">
    <li class="user-item card mb-4">
      <button class="btn btn-link text-decoration-none full-name" type="button"></button>
      <h4 class="user-name"></h4>
      <div><a class="email-address text-decoration-none"></a></div>
      <p><a class="phone-number text-decoration-none"></a></p>
      
      
    </li>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
