<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Api</title>
</head>

<body>
  <header>
    <div class="container-fluid">
      <h1 class="text-center p-3 bg-success text-white">API-Exam</h1>
    </div>
  </header>

  <main class="container-fluid">
    <section class="row">
      <div class="col-4 ">
        <h2 class="text-center bg-info">Users</h2>
           <ul class="list-unstyled js-user-list"></ul>
      </div>

      <div class="col-4">
        <h2 class="text-center bg-info">Posts</h2>
        <ul class="list-unstyled js-post-list"></ul>

      </div>

      <div class="col-4">
        <h2 class="text-center bg-info">Comments</h2>
        <ul class="list-unstyled js-comment-list"></ul>

      </div>

    </section>
  </main>

  <template id="user-templete-js">
    <li class="user-item card p-3 mb-4">
      <h3 class="full-name"></h3>
      <div>UserName: <span class="user-name"></h4></span>
      
      <div>Email: <a class="email-address text-decoration-none"></a></div>
      <p>tel: <a class="phone-number text-decoration-none"></a></p>
      <p>website: <a class="user-website"></a></p>
      <p class="user-company"></p>
      <address class="user-address"></address>
      <button class="btn btn-secondary btn-posts-js" type="submit">Show Posts</button>
    </li>

  </template>

  <template id="post-templete-js">
    <li class="post-item card p-3 mb-4">
      <h3 class="post-title"></h3>
      <p class="post-body"></p>
      <button class="btn btn-commend-js btn-secondary">Show commend</button>
    </li>
  </template>

  <template id="comment-templete-js">
    <li class="comment-item card p-3 mb-4">
      <h3 class="comment-title"></h3>
      <div class="comment-email-wrapper">Email Address: <a class="comment-email"></a></div>
      <p class="comment-body"></p>
    </li>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
